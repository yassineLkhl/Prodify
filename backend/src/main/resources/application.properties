# ===========================
# = DATABASE CONFIG (PostgreSQL)
# ===========================

spring.datasource.url=jdbc:postgresql://localhost:5433/prodify
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.open-in-view=false

# ===========================
# = JPA / HIBERNATE
# ===========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ===========================
# = SERVER CONFIG
# ===========================
server.port=8081

# ===========================
# = APPLICATION METADATA
# ===========================
prodify.version=0.0.1-SNAPSHOT
logging.level.org.springframework.security=DEBUG

# Limite pour UN SEUL fichier (ex: 50 Mégaoctets pour un WAV de bonne qualité)
spring.servlet.multipart.max-file-size=50MB

# Limite totale pour la requête entière (si on envoyait plusieurs fichiers d'un coup)
spring.servlet.multipart.max-request-size=50MB

# ===========================
# = STRIPE CONFIG
# ===========================
spring.config.import=optional:classpath:secrets.properties
app.frontend.url=http://localhost:5173

# ===========================
# = EMAIL CONFIG (Mailtrap)
# ===========================
spring.mail.host=sandbox.smtp.mailtrap.io
spring.mail.port=2525
spring.mail.username=${MAILTRAP_USERNAME}
spring.mail.password=${MAILTRAP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
app.mail.from=noreply@prodify.local
app.mail.from-name=Prodify
